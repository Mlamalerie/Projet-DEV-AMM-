<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/contact-us.css">   
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">   

        <script src="https://kit.fontawesome.com/8157870d7a.js" crossorigin="anonymous"></script>


        <title>Contactez-nous</title>
    </head>
    <body>

        <section class="site-section darken-bg" id="section-contact">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h2 class="text-white mb-5 heading">CONTACTEZ-NOUS</h2>

                        <form action="#">



                            <div class="row form-group">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="text-white" for="fname">Prénom</label>
                                    <input type="text" id="fname" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="text-white" for="lname">Nom</label>
                                    <input type="text" id="lname" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">

                                <div class="col-md-12">
                                    <label class="text-white" for="email">E-mail</label> 
                                    <input type="email" id="email" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">

                                <div class="col-md-12">
                                    <label class="text-white" for="subject">Sujet</label> 
                                    <input type="subject" id="subject" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group mb-5">
                                <div class="col-md-12">
                                    <label class="text-white" for="message">Message</label> 
                                    <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Votre message..."></textarea>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="Envoyer" class="btn btn-primary btncontact btn-md text-white">
                                </div>
                            </div>


                            <p class="text-white">Ou contactez-nous sur les réseaux sociaux</p>
                            <ul class="list-inline mt-4">
                                <!-- Facebook-->
                                <li class="list-inline-item"><a href="#" class="social-link rounded py-2 px-4 my-2 social-facebook"><i class="fa fa-facebook-f fa-fw"></i></a></li>
                                <!-- Twitter-->
                                <li class="list-inline-item"><a href="#" class="social-link rounded py-2 px-4 my-2 social-twitter"><i class="fa fa-twitter fa-fw"></i></a></li>
                                <!-- Youtube-->
                                <li class="list-inline-item mr-2"><a href="#" class="social-link rounded py-2 px-4 my-2 social-youtube"><i class="fa fa-youtube-play fa-fw"></i></a></li>
                            </ul>




                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
