<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Bootstrap 4 Minimal Template</title>

        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="apple-touch-icon" href="">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Link to your css file -->
        <link rel="stylesheet" href="">
        <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="MusicPlayerMlamali.css">

    </head>

    <body>
        <!-- Start coding here -->

        <div class="single_player_container">
            <div class="single_player">
                <div class="jp-jplayer jplayer" data-title="Dubstep" data-artist="Bensound" data-ancestor=".jp_container_2" data-url="files/bensound-dubstep.mp3" id="jp_jplayer_1" style="width: 0px; height: 0px;"><img id="jp_poster_1" style="width: 0px; height: 0px; display: none;"><audio id="jp_audio_1" preload="metadata" src="DB5.mp3" title="Dubstep"></audio></div>
                <div class="jp-audio jp_container_2" role="application" aria-label="media player">
                    <div class="jp-gui jp-interface single_player_inner d-flex flex-row align-items-center justify-content-start">

                        <!-- Player Controls -->
                        <div class="player_controls_box">
                            <div class="jp-controls-holder player_controls d-flex flex-row align-items-start justify-content-start">
                                <button class="jp-play player_button" tabindex="0"></button>
                                <button class="jp-stop player_button" tabindex="0"></button>
                            </div>
                        </div>

                        <!-- Progress Bar -->
                        <div class="player_bars d-flex flex-row align-items-start justify-content-start">
                            <div class="player_progress_box">
                                <div class="jp-current-time" role="timer" aria-label="time">00:00</div>
                                <div class="song_info">
                                    <div class="jp-title" aria-label="title">Dubstep</div>
                                </div>
                                <div class="jp-progress">
                                    <div class="jp-seek-bar" style="width: 100%;">
                                        <div>
                                            <div class="jp-play-bar" style="width: 0%;"><span></span></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="jp-duration ml-auto" role="timer" aria-label="duration">02:04</div>
                            </div>

                            <!-- Volume Controls -->
                            <div class="jp-volume-controls ml-auto">
                                <div class="mute_button">
                                    <button class="jp-mute" tabindex="0"></button>
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-start">
                                    <div class="jp-volume-bar">
                                        <div>
                                            <div class="jp-volume-bar-value" style="width: 20%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="jp-no-solution" style="display: none;">
                        <span>Update Required</span>
                        To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- Coding End -->
        

       <script src="js/jquery-3.3.1.min.js"></script>
<script src="styles/bootstrap-4.1.2/popper.js"></script>
<script src="styles/bootstrap-4.1.2/bootstrap.min.js"></script>
<script src="plugins/greensock/TweenMax.min.js"></script>
<script src="plugins/greensock/TimelineMax.min.js"></script>
<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="plugins/greensock/animation.gsap.min.js"></script>
<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="plugins/OwlCarousel2-2.3.4/owl.carousel.js"></script>
<script src="plugins/jPlayer/jquery.jplayer.min.js"></script>
<script src="plugins/jPlayer/jplayer.playlist.min.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="plugins/progressbar/progressbar.min.js"></script>
<script src="plugins/parallax-js-master/parallax.min.js"></script>
<script src="plugins/scrollTo/jquery.scrollTo.min.js"></script>
<script src="js/artists.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
